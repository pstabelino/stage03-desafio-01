<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">

    <header>
      <h1>
        MENTORIA
      </h1>

      <p>
        Preencha o formulário abaixo para agendar a sua mentoria
      </p>
    </header>

    <form id="my-form">
      <fieldset>

        <div class="fieldset-wrapper">

          <legend>
            INFORMAÇÕES PESSOAIS
          </legend>

          <div class="input-wrapper-name">

            <div class="input-wrapper">
              <label for="person-firstname">Nome</label>
              <input type="text" id="person-firstname" required>
            </div>

            <div class="input-wrapper">
              <label for="person-lastname">Sobrenome</label>
              <input type="text" id="person-lastname" required>
            </div>

          </div>

          <div class="input-wrapper">
            <label for="person-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="person-email" required>
          </div>

          <div class="input-wrapper">
            <label for="person-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="person-password" required minlength="6">
          </div>

        </div>

      </fieldset>

      <fieldset>

        <div class="fieldset-wrapper">

          <legend>
            INFORMAÇÕES DO MENTOR
          </legend>

          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor-name" required>
          </div>

        </div>

      </fieldset>

      <fieldset>

        <div class="fieldset-wrapper">

          <legend>
            SEUS HORÁRIOS DISPONÍVEIS
          </legend>


          <div class="wrapper-date">
            <h3>PRIMEIRA MENTORIA</h3>
            <div class="input-wrapper-first-date">
              <div class="input-wrapper">
                <label for="first-date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="first-date" required>
              </div>

              <div class="input-wrapper">
                <label for="start-time-01">Das</label>
                <input type="time" id="start-time-01" required>
              </div>

              <div class="input-wrapper">
                <label for="end-time-01">Até</label>
                <input type="time" id="end-time-01" required>
              </div>

            </div>
            <h3>SEGUNDA MENTORIA</h3>
            <div class="input-wrapper-second-date">
              <div class="input-wrapper">
                <label for="second-date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="second-date">
              </div>

              <div class="input-wrapper">
                <label for="start-time-02">Das</label>
                <input type="time" id="start-time-02">
              </div>

              <div class="input-wrapper">
                <label for="end-time-02">Até</label>
                <input type="time" id="end-time-02">
              </div>

            </div>

          </div>

        </div>

      </fieldset>

    </form>

    <footer>
      <input type="submit" form="my-form" class="button" value="SALVAR">
    </footer>

  </div>
</body>

</html>
